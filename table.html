<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="9">
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Location</th>
            <th>Age</th>
        </tr>
        
        <tr>
            <td>1</td>
            <td>Maxwell Gichu</td>
            <td>Kiambu</td>
            <td>17</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Diana Nduku</td>
            <td>Westlands</td>
            <td>16</td>
        </tr>
    </table>

    <table border="9">
        <tr>
            <th>Car</th>
            <th>HP</th>
            <th>Price</th>
            <th>Cool</th>
        </tr>

        <tr>
            <td>Ford Mustang Shelby GT500</td>
            <td>760hp</td>
            <td>$77,240</td>
            <td>10/10</td>
        </tr>

        <tr>
            <td>Porche 911 Turbo</td>
            <td>641hp</td>
            <td>$230,400</td>
            <td>9/10</td>
        </tr>

        <tr>
            <td>Lamborghini Gallardo Superleggera</td>
            <td>562hp</td>
            <td>$177,600</td>
            <td>8.5/10</td>
        </tr>
    </table>

</html>
